<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/png">
    <title>Belarus</title>
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="description" content="Belarus is a beautiful country">
    <meta name="keywords" content="Belarus, беларусь belarus, belarus 2021, beauty of Belarus">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="head__logo">
                    <a href="/" class="head__logo__link">
                        <img src="./img/pngegg.png" alt="lab7" class="head__logo__picture">
                    </a>
                </div>
                <nav class="header__navi">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link">Photos</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Locations</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Video</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="vhod">
        <div class="wrapper">
            <h1 class="int__title">
                Hello. Let me try to show you Belarus the way it is
            </h1>
        </div>
    </section>
    <section class="video__block">
        <div class="video__block__wrap">
            <h2 class="video__block__title">
            Just look at this amazing places</h2>
            <div class="video__block__centre">
                <div class="video__item"></div>
                <video id='video__item' width="500px" height="400px" preload="auto" controls loop playsinline >
                    <source src="vid/Mysterious Belarus.mp4" type='video/mp4'>
                    </video>
                </div>
            </div>
        </section>
        <section class="logo__places">
            <div class="wrapper__full">
                <div class="places__captions">
                    <h2 class="logo__title">
                        Here you can choose where you will go on your vacation
                    </h2>
                    <a href="https://www.google.com/maps/d/embed?mid=1E51_EbqQc80rtr-RGhc6cu8ocEY&msa=0&hl=ru&ie=UTF8&t=m&ll=54.41893000000002%2C27.795409999999983&spn=7.676361%2C15.776367&z=6&output=embed" class="places__check__card">SEE CARD</a>
                </div>
                <div class="names">
                    <figure class="name names__size__lg">
                        <img src="img/brest.jpeg" alt="Brest" class="first__row">
                        <figcaption class="name__style">
                            <a href="https://34travel.me/gotobelarus/post/brest" class="nam__link">Brest</a>
                        </figcaption>
                    </figure> 
                    <figure class="name names__size__lg">
                        <img src="img/vitebsk940.jpeg" alt="vitebsk" class="first__row">
                        <figcaption class="name__style">
                            <a href="https://34travel.me/gotobelarus/post/vitebsk" class="nam__link">Vitebsk</a>
                        </figcaption>
                    </figure>   
                    <figure class="name names__size__lg">
                        <img src="img/gomel.jpeg" alt="vitebsk" class="first__row">
                        <figcaption class="name__style">
                            <a href="https://34travel.me/gotobelarus/post/gomel" class="nam__link">Gomel</a>
                        </figcaption>
                    </figure> 
                    <figure class="name names__size__lg">
                        <img src="img/hrodna.jpeg" alt="vitebsk" class="first__row">
                        <figcaption class="name__style">
                            <a href="https://34travel.me/gotobelarus/post/grodno" class="nam__link">Grodno</a>
                        </figcaption>
                    </figure>  
                    <figure class="name names__size__lg">
                        <img src="img/minsk.jpeg" alt="vitebsk" class="first__row">
                        <figcaption class="name__style">
                            <a href="https://34travel.me/gotobelarus/post/mensk" class="nam__link">Minsk</a>
                        </figcaption>
                    </figure>   
                    <figure class="name names__size__lg">
                        <img src="img/mogilev.jpeg" alt="vitebsk" class="first__row">
                        <figcaption class="name__style">
                            <a href="https://34travel.me/gotobelarus/post/mogilev" class="nam__link">Mogilev</a>
                        </figcaption>
                    </figure>      
                </div>
                <div class="name">

                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="wrapper">
            <div class="footer__items">
                <div class="footer__log">
                    <img src="./img/pngegg.png" alt="lab7" class="footer__logo__pic">
                </div>
                <nav class="footer__nav">
                    <ul class="footer__list">
                        <li class="footer__list__items">
                            <a href="#" class="footer__list__link">About</a>
                        </li>
                    </ul>
                    <ul class="footer__list">
                        <li class="footer__list__items">
                            <a href="#" class="footer__list__link">Support</a>
                        </li>
                    </ul>
                    <ul class="footer__list">
                        <li class="footer__list__items">
                            <a href="#" class="footer__list__link">Social media</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
</body>
<script src="./js/main.js"></script>
</html>
